<div class="register-form-general">

    <div class="register-form">
        <h1>Register</h1>

        <form name="registerForm" method="post" ng-submit="registerFn()">
            <div class="form-input">
                <div class="form-group">
                    <label>
                        <input type="text" name="login" ng-model="user.login" placeholder="Login" class="input-login" ng-minlength="3" ng-maxlength="30" ng-pattern="/^[A-z][A-z0-9]*$/" required />
                        <span class="form-error" ng-show="!registerForm.login.$error.minLength && !registerForm.login.$error.maxLength && registerForm.login.$error.pattern && registerForm.login.$dirty">Must start with a letter, and contain letters &amp; numbers only.</span>
                        <span class="form-error" ng-show="!registerForm.login.$error.required && (registerForm.login.$error.minlength || registerForm.login.$error.maxlength) && registerForm.login.$dirty">Username ust be between 3 and 30 characters.</span>
                    </label>
                    <label>
                        <input type="email" name="email" ng-model="user.email" placeholder="Email" class="input-email" required />
                        <span ng-show="!registerForm.email.$error.required && registerForm.email.$error.email && registerForm.email.$dirty">invalid email</span>
                    </label>
                    <label>
                        <input type="password" id="pwd1" ng-model="user.password" placeholder="password" class="input-password" required />
                    </label>
                    <label>
                        <input type="password" pw-check="pwd1" name="pwd2" ng-model="user.password2" placeholder="password" class="input-password" required />
                        <span class="msg-error" ng-show="registerForm.pwd2.$error.pwmatch">
                            passwords don't match.
                        </span>
                    </label>
                </div>
                <div class="form-error" ng-show="loginError">Login or password is incorrect</div>

            </div>
            <div class="form-action">
                <button type="submit" class="submit register">
                    Register
                </button>
            </div>
        </form>
    </div>

</div>
