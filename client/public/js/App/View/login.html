<div class="login-form-general">

    <div class="login-form">
        <h1>Login</h1>

        <form method="post" ng-submit="loginFn()">
            <div class="form-input">
                <div class="form-group">
                    <label>
                        <input type="text" ng-model="user.login" placeholder="Login" class="input-login" />
                    </label>
                    <label>
                        <input type="password" ng-model="user.password" placeholder="password" class="input-password" />
                    </label>
                </div>
                <div class="form-error" ng-show="loginError">Login or password is incorrect</div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember" ng-model="user.remember" class="input-remember" /> Remember me ?
                    </label>
                </div>
            </div>
            <div class="form-action">
                <button type="submit" class="submit login">
                    Login
                </button>
                <a class="register-link" href="/#/register" title="Register">Register</a>
            </div>
        </form>
    </div>

</div>
