<ul class="bookmarks-list">
    <li ng-repeat="bookmark in bookmarks" class="bookmark">
        <a ng-href="{{bookmark.url}}" target="_blank" title="{{bookmark.name}}">
            <img ng-src="http://www.google.com/s2/favicons?domain={{bookmark.url|removeHTTP}}" />
            {{bookmark.name}}
        </a>
    </li>
</ul>
