<div class="login-form-general">

    <div class="login-form">
        <h1>Login</h1>

        <form method="post" action="#">
            <div class="form-input">
                <div class="form-group">
                    <label>
                        <input type="text" name="login" placeholder="Login" class="input-login" />
                    </label>
                    <label>
                        <input type="password" name="password" placeholder="password" class="input-password" />
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="remember" class="input-remember" /> Remember me ?
                    </label>
                </div>
            </div>
            {{#if logError}}
            <p class="error error-login">Login or password is invalid</p>
            {{/if}}
            <div class="form-action">
                <button type="submit" class="submit login">
                    Login
                </button>
            </div>
        </form>
    </div>

</div>
