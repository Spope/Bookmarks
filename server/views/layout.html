<!doctype html>
<html ng-app="bookmarkApp">
 
<head>
    <title>Bookmarks</title>
    <link type="text/css" rel="stylesheet" href="/css/main.css" />
    <link rel="icon" type="image/png" href="/img/favicon.png" />
</head>

<body>
    <div class="container">

     
        <div ng-view ></div>
    </div>

    {{#if debugMode}}
        <script type="text/javascript" src="/bower/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/bower/jquery-ui/ui/minified/jquery-ui.min.js"></script>
        <script type="text/javascript" src="/bower/jquery-ui/ui/minified/jquery.ui.sortable.min.js"></script>
        <script type="text/javascript" src="/js/plugin/bootstrap/modal.js"></script>
        <script type="text/javascript" src="/js/plugin/isotope/isotope.js"></script>
        <script type="text/javascript" src="/js/plugin/isotope/masonryCentered.js"></script>
        <script type="text/javascript" src="/js/plugin/webFont.js"></script>

        <script type="text/javascript" src="/bower/angular/angular.min.js"></script>
        <script type="text/javascript" src="/bower/crossfilter/crossfilter.min.js"></script>

        <script type="text/javascript" src="/js/App/init.js"></script>

        <!-- Directive -->
        <script type="text/javascript" src="/js/App/Directive/CacheData.js"></script>
        <script type="text/javascript" src="/js/App/Directive/Addbookmark.js"></script>
        <script type="text/javascript" src="/js/App/Directive/Sortable.js"></script>
        <script type="text/javascript" src="/js/App/Directive/Bookmarkel.js"></script>
        <script type="text/javascript" src="/js/App/Directive/PasswordMatch.js"></script>
        <script type="text/javascript" src="/js/App/Directive/Mansory.js"></script>
        <script type="text/javascript" src="/js/App/Directive/Typeahead.js"></script>
        <script type="text/javascript" src="/js/App/Directive/CategoryEdit.js"></script>
        <script type="text/javascript" src="/js/App/Directive/SearchEngineShortcut.js"></script>


        <!-- Filter -->
        <script type="text/javascript" src="/js/App/Filter/Bookmark.js"></script>
        <script type="text/javascript" src="/js/App/Filter/Truncate.js"></script>

        <!-- Service -->
        <script type="text/javascript" src="/js/App/Service/UserService.js"></script>
        <script type="text/javascript" src="/js/App/Service/AuthService.js"></script>
        <script type="text/javascript" src="/js/App/Service/SearchEngineService.js"></script>
        <script type="text/javascript" src="/js/App/Service/LocalCategoryService.js"></script>
        <script type="text/javascript" src="/js/App/Service/CategoryService.js"></script>
        <script type="text/javascript" src="/js/App/Service/LocalBookmarkService.js"></script>
        <script type="text/javascript" src="/js/App/Service/BookmarkService.js"></script>
        <script type="text/javascript" src="/js/App/Service/ModalService.js"></script>

        <!-- factory -->
        <script type="text/javascript" src="/js/App/Factory/Modal.js"></script>


        <!-- Controller -->
        <script type="text/javascript" src="/js/App/Controller/LoginController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/LogoutController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/MainController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/SearchEngineController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/CategoryController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/BookmarkController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/RegisterController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/FavoriteController.js"></script>
        <script type="text/javascript" src="/js/App/Controller/UserSettingsController.js"></script>


        <script type="text/javascript" src="/js/App/app.js"></script>


        <script src="http://devserver2.com:35729/livereload.js"></script>

    {{else}}

        <script type="text/javascript" src="/build/js/static.min.js"></script>
        <script type="text/javascript" src="/build/js/app.min.js"></script>
    {{/if}}

    <script>
        window.fontLoaded = false;
        WebFont.load({
            google: {
                families: [ 'Open+Sans:300italic,400italic,400,300,700:latin' ]
            },
            active: function() {
                window.fontLoaded = true;
                var scope = $("html").scope();
                if(scope){
                    scope.$broadcast('font-loaded'); // bit hacky but allow to wait before isotope positionning
                }
            },
        });
    </script>

    {{#if init}}
        <div data-preload-resource="/api/user/{{userId}}/load" style="display:none;" data-preload-data="{{init}}"></div>
        <div data-preload-resource="/api/user/{{userId}}/searchengines" style="display:none;" data-preload-data="{{searchEngines}}"></div>
        <div data-preload-resource="/api/islogged" style="display:none;" data-preload-data="{{user}}"></div>
    {{/if}}

</body>
</html>
